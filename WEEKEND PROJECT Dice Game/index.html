<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
<title>Dice Game</title>
</head>
<body>

<main>
    
<section class="player">
<h2 class="name" id="name1">Player 1</h2>
<p class="score" id="score1">43</p>
<section class="current">
<p class="current-label">Current</p>
<p class="current-score" id="current1">0</p>
</section>
<section class="player">
<h2 class="name" id="name2">Player 2</h2>
<p class="score" id="score2">24</p>
<section class="current">
<p class="current-label">Current</p>
<p class="current-score" id="current2">0</p>
</section>

<img src="sources/dice-1.png" alt="Playing dice" class="dice" />

<section>
<button class="newButton"> New game</button>
<button class="rollButton"> Roll dice</button>
<button class="holdButton"> Hold</button>
</section>

</main>

</body>
</html>
